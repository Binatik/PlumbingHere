<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <title>Сантехника Тут</title>
</head>

<body>
    <header class="header">
        <div class="header__body">
            <div class="header__top center-items">
                <a class="header__link-banner wrapper" href="#">
                    <img class="header__img-banner" src="image/header/header.png" alt="banner">
                </a>
            </div>
            <div class="header__bottom center-items">
                <div class="header__menu wrapper">
                    <div class="header__logo logo">
                        <div class="header__logo-icon">
                            <svg width="33" height="18" viewBox="0 0 33 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M16.6 0C16.5 0 16.4 0 16.3 0C8.50002 0 1.90002 5.5 0.400024 12.8C2.60002 14.1 6.20002 17.2 15 14.6C19.4 13.3 25 11.6 32.4 17.6C32.4 17.3 32.4 17 32.4 16.6C32.7 7.6 25.5 0.2 16.6 0ZM14.1 11.7C8.40003 13.4 5.40002 12.4 3.90002 11.5C5.90002 6.5 10.7 3 16.2 3H16.5C22.1 3.1 26.9 6.8 28.7 11.8C24 9.5 19.5 10 14.1 11.7Z"
                                    fill="#5AA5DC" />
                            </svg>
                            <svg width="33" height="9" viewBox="0 0 33 9" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.5 2.90002C8.9 4.30002 4.7 3.90002 0 0.900024C0 2.00002 0.1 3.60003 0.2 4.60003C2.6 6.50003 8.3 7.80002 14.4 5.80002C25.2 2.20002 30.2 7.90002 31.4 9.00002C31.7 8.00002 32 6.80002 32.2 5.80002C25.9 0.200024 19.3 1.10002 13.5 2.90002Z"
                                    fill="#5AA5DC" />
                            </svg>
                            <svg width="31" height="27" viewBox="0 0 31 27" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12.8 2.20002C8.39999 3.70002 5.19999 3.60001 0.799988 1.30001C3.79999 14 14 24.5 14.5 25L15.5 26.1L16.6 25.1C17.1 24.6 26 16 30.2 5.10002C30.4 4.80002 24.5 -1.69998 12.8 2.20002ZM15.7 21.8C13.6 19.4 8.69999 13.4 5.69999 6.20002C7.79999 6.40002 10.4 6.20002 13.8 5.20002C20.8 3.20002 24.4 4.70002 26.6 6.10002C23.2 13.4 17.9 19.4 15.7 21.8Z"
                                    fill="#5AA5DC" />
                            </svg>
                        </div>
                        <div class="logo__content">
                            <h1 class="logo__title">Сантехника <strong
                                    class="logo__title logo__title_allocated">Тут</strong>
                            </h1>
                            <p class="logo__text">интернет-магазин сантехники</p>
                        </div>
                    </div>
                    <div class="header__supports tel">
                        <div class="tel__content">
                            <a class="tel__link" href="tel:+84955653525">8 495 565-35-25</a>
                            <p class="tel__text">Каждый день с&#160;9 до&#160;22</p>
                        </div>
                        <button class="tel__btn btn">Заказать звонок</button>
                    </div>
                    <div class="header__logo-text logo">
                        <h3 class="logo__title-t logo__title_color">GRONE</h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="modal-window modal hidden-modal">
            <div class="modal__block">
                <div class="modal__decor">
                    <h3 class="modal__subtitle">Обратный звонок</h3>
                </div>
                <form class="modal__feedback" action="#">
                    <input class="modal__item" type="text" name="fio" placeholder="Имя" required>
                    <input class="modal__item" type="text" name="tel" placeholder="Телефон" required>
                    <input class="modal__btn btn" id="submit" type="submit" value="Заказать звонок">
                </form>
                <button class="modal__close"></button>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="js/script.min.js"></script>
    <script src="js/javascript.js"></script>
    <script src="js/slick.min.js"></script>
</body>

</html>
